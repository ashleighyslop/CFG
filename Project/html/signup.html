<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
</head>
<div id='main_content'>
  <header>
    <ul>
      <li>Sign Up</li>
      <li> Login </li>
    </ul>
  </header>
  <form id='signup'>
    <div>
      <label> First Name </label>
      <input type="text" required autocomplete="off" />
    </div>
    <div>
      <label> Second Name </label>
      <input type="text" required autocomplete="off" />
    </div>
    <div>
      <label> Email</label>
      <input type="text" required autocomplete="off" />
    </div>
    <div>
      <label> Password </label>
      <input type="text" required autocomplete="off" />
    </div>
  </form>
  <form id='login'>
    <div>
      <label> Email</label>
      <input type="text" required autocomplete="off" />
    </div>
    <div>
      <label> Password </label>
      <input type="text" required autocomplete="off" />
    </div>
  </form>
